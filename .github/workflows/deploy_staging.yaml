name: CI

on:
  push:
    branches:
    - main

jobs:

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - uses: "Roblox/setup-foreman@v1"
      name: Install Foreman
      with:
        version: "^1.0.0"
        token: ${{ SECRETS.GITHUB_TOKEN }}
    - run: rojo build -o game.rbxl
    - run: rbxcloud experience publish -f helloworld.rbxl -p 16227060019 -u 5601526957 -t published -a ${{ secrets.API_KEY }}